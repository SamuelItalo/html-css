    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'vikin';
            src: url('fonts/Aesthetic Violet.otf') format('opentype');
            font-weight: normal;
            font-style: normal;

            /*
                Tipos de format();
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advenced Typografphy)
                - svg

            */

        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'vikin', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
